<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alberto's Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <img class="margin-logo img-circle" src="images/outro_gato.jpg" alt="Logo cat">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-main">Alberto Azevedo</h1>
          <h4>Front-End Ninja</h4>
        </div>
      </header>
      <hr>
      <main class="row">
        <picture class="col-md-12 img-center">
          <source media="(max-width: 500px)" srcset="images/cat-500x350.jpg">
          <source media="(max-width: 800px)" srcset="images/cat-800x650.jpg">
          <img class="img-responsive main-cat" src="images/cat-1024x768.jpg"
            alt="Main cat image">
        </picture>
      </main>
        <div class="row">
          <div class="col-md-12 text-featured">
            <h2>Featured Work</h2>
          </div>
        </div>
        <section class="row text-center">
            <article>
              <a href="https://github.com/udacity/appfy" class="col-md-4">
                <img class="img-responsive center-block" src="images/code-200x150.jpg" alt="Appify image">
                <h3 class="text-uppercase">Appify</h3>
                <p>https://github.com/udacity/appfy</p>
              </a>
            </article>

            <article>
              <a href="https://github.com/udacity/sunflower" class="col-md-4">
                <img class="img-responsive center-block" src="images/code-200x150.jpg" alt="Sunflower image">
                <h3 class="text-uppercase">Sunflower</h3>
                <p>https://github.com/udacity/sunflower</p>
              </a>
            </article>

            <article>
              <a href="https://github.com/udacity/bokeh" class="col-md-4">
                <img class="img-responsive center-block" src="images/code-200x150.jpg" alt="Bokeh image">
                <h3 class="text-uppercase">Bokeh</h3>
                <p>https://github.com/udacity/bokeh</p>
              </a>
            </article>
          </section>
        </div>
  </body>
</html>
